<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Super Sprinter 3000 - {{title}}</title>
    </head>
    <body>
        <h1>User Story manager - {{title}}</h1>
            <form action="{{ action }}" method="post">
                <label for="story_title">Story title</label><br>
                <input type="text" id="story_title" name="story_title" size="60" value="{{ story_title }}" required><br>

                <label for="user_story">User story</label><br>
                <textarea name="user_story" rows="8" cols="60" required>{{ user_story }}</textarea><br>

                <label for="acc_crit">Acceptance criteria</label><br>
                <textarea name="acc_crit" rows="8" cols="60" required>{{ acc_crit }}</textarea><br>
                
                <label for="b_value">Business Value</label><br>
                <input type="number" name="b_value" min="100" max="1500" value="{{ b_value }}" step="100" required><br>

                <label for="estimation">Estimation (h)</label><br>
                <input type="number" name="estimation" min="0.5" max="40" value="{{ estimation }}" step="0.5" required><br>

                <label for="status">Status</label><br>
                <select size="1" name="status" id="status" required>
                <option value="pla" {{status[0]}}>Planning</option>
                <option value="todo"{{status[1]}}>TODO</option>
                <option value="prog" {{status[2]}}>In Progress</option>
                <option value="review" {{status[3]}}>Review</option>
                <option value="done" {{status[4]}}>Done</option>
                </select>

                <button type="submit" id="{{button}}">{{button}}</button><br>
            </form>
    </body>
</html>
